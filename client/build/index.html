<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Backend API</title>
  <style>
    .container { display: flex; }
    .ads-container, .users-container { width: 50%; }
    small { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Backend API Test</h1>
  <div class="container">
    <div class="ads-container">
      <section>
        <h2>Get All Ads</h2>
        <button id="getAdsBtn">Get Ads</button>
        <div id="adsContainer"></div>
      </section>
      <section>
        <h2>Create Ad</h2>
        <form id="createAdForm" enctype="multipart/form-data">
          <p><label>Title: <input type="text" name="title" required></label></p>
          <p><label>Description: <textarea name="description" required></textarea></label></p>
          <p>
            <label>Photo: <input type="file" name="photo" accept="image/*" required></label><br>
            <small>Max file size: 4 MB</small>
          </p>
          <p><label>Price: <input type="number" name="price" required></label></p>
          <p><label>Location: <input type="text" name="location" required></label></p>
          <p><label>Seller Info: <input type="text" name="sellerInfo" required></label></p>
          <button type="submit">Create Ad</button>
        </form>
      </section>
      <section>
        <h2>Search Ads</h2>
        <p><label>Phrase: <input type="text" id="searchPhrase"></label></p>
        <button id="searchAdsBtn">Search</button>
        <div id="searchResults"></div>
      </section>
      <section>
        <h2>Update Ad</h2>
        <form id="updateAdForm" enctype="multipart/form-data">
          <p><label>ID: <input type="text" name="id" required></label></p>
          <p><label>Title: <input type="text" name="title"></label></p>
          <p><label>Description: <textarea name="description"></textarea></label></p>
          <p>
            <label>Photo: <input type="file" name="photo" accept="image/*"></label><br>
            <small>Max file size: 4 MB</small>
          </p>
          <p><label>Price: <input type="number" name="price"></label></p>
          <p><label>Location: <input type="text" name="location"></label></p>
          <p><label>Seller Info: <input type="text" name="sellerInfo"></label></p>
          <button type="submit">Update Ad</button>
        </form>
      </section>
      <section>
        <h2>Delete Ad</h2>
        <p><label>ID: <input type="text" id="deleteAdId"></label></p>
        <button id="deleteAdBtn">Delete</button>
      </section>
    </div>
    <div class="users-container">
      <section>
        <h2>Register User</h2>
        <form id="registerForm" enctype="multipart/form-data">
          <p><label>Login: <input type="text" name="login" required></label></p>
          <p>
            <label>Password: <input type="password" name="password" minlength="6" required></label><br>
            <small>Minimum 6 characters</small>
          </p>
          <p>
            <label>Avatar: <input type="file" name="avatar" accept="image/*"></label><br>
            <small>Max file size: 4 MB</small>
          </p>
          <p><label>Phone: <input type="text" name="phone" required></label></p>
          <button type="submit">Register</button>
        </form>
      </section>
      <section>
        <h2>Login</h2>
        <form id="loginForm">
          <p><label>Login: <input type="text" name="login" required></label></p>
          <p>
            <label>Password: <input type="password" name="password" minlength="6" required></label><br>
            <small>Minimum 6 characters</small>
          </p>
          <button type="submit">Login</button>
        </form>
      </section>
      <section>
        <h2>Get Current User Info</h2>
        <button id="getUserBtn">Get User Info</button>
        <div id="userInfo"></div>
      </section>
      <section>
        <h2>Logout</h2>
        <button id="logoutBtn">Logout</button>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
